<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DKIST Datasets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			padding: 3rem;
			background-color: #f8f9fa;
		}

		.table-container {
			max-width: 900px;
			margin: auto;
			background: white;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		table {
			margin-top: 1rem;
		}
	</style>
</head>

<body>
	<div class="table-container">
		<h2 class="text-center mb-4">DKIST Dataset Overview</h2>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Dataset</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody id="dataset-table-body">
				<!-- Content will be injected here -->
			</tbody>
		</table>
	</div>

	<script>
		// Example dataset - this could be populated from a JSON file or injected by a Python script
		const datasets = [
			{ name: "Dataset A", details: "Description or image here" },
			{ name: "Dataset B", details: "Another description or image" }
		];

		const tbody = document.getElementById('dataset-table-body');
		datasets.forEach(ds => {
			const row = document.createElement('tr');
			row.innerHTML = `<td>${ds.name}</td><td>${ds.details}</td>`;
			tbody.appendChild(row);
		});
	</script>
</body>

</html>
